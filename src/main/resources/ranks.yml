rank_top_update_interval: 10
prefix:
  1-100: "&6R%rank%"
  100-200: "&dR%rank%"
  others: "&aR%rank%"
unlimited_ranks:
  enabled: true
  max_rank: 1000000
  rank_cost: 1000000
