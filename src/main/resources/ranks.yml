  '0':
    Prefix: '&f&lP0'
  '1':
    Prefix: '&2&lP1'
    Cost: 30000000000
    CMD:
      - tokens give 25000 %player%
      - broadcast &a&l*&2&l*&a&l* &f%player%&7 has just prestiged to &8[%Prestige%&8] &a&l*&2&l*&a&l*